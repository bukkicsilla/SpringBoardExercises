{% extends 'base.html' %} {% block title %} {{fullname}} {% endblock %} {% block
content %}
<!--<h1>About the User</h1>-->

<section>
  <h3>{{greeting}}</h3>
  <div>
    <img src="{{user.image_url}}" alt="{{user.first_name}}" />
  </div>
  <h3>{{user.first_name}} {{user.last_name}}</h3>
  <form class="form_modif" action="/users" method="POST">
    <a class="btn btn-success" href="/users/{{user.id}}/edit">Edit</a>
  </form>
  <form class="form_modif" action="/users" method="POST">
    <a class="btn btn-danger" href="/users/{{user.id}}/delete">Delete</a>
  </form>

  <div class="mt-5">
    <a class="btn btn-light" href="/">Go to Users</a>
  </div>
</section>
{% endblock %}
