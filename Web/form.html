<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-5" style="width: 600px">
      <h1 class="text-center text-danger bg-light p-2">
        My favorite fruit and veggie.
      </h1>
      <form class="form-group mt-5" method="POST" action="">
        <label for="fruit">Fruit</label>
        <input class="form-control" type="text" id="fruit" name="fruit" />
        <label for="veggie">Veggie</label>
        <input class="form-control" type="text" id="veggie" name="veggie" />
        <button class="btn btn-success bt-lg">Submit</button>
      </form>
    </div>
  </body>
</html>
