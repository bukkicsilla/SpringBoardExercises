<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Giphy Party!</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap/dist/css/bootstrap.css"
    />
    <style>
      img {
        width: 20rem;
      }
    </style>
  </head>

  <body>
    <form class="form-group m-5">
      <label for="image">Get an Image</label>
      <input
        type="text"
        placeholder="search term"
        id="image"
        value="heart"
        class="form-control"
      />
      <button class="btn btn-success">Search</button>
    </form>
    <div class="text-center">
      <button class="btn btn-danger btn-large" id="btn-delete">Delete</button>
    </div>
    <div id="images"></div>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="app.js"></script>
  </body>
</html>
